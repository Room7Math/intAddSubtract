<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Math Quiz Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Math Quiz: Add/Sub Integers</h1>
    
  <div id="quizArea">
    <div id="question">Loading question...</div>
    <input type="text" inputmode="numeric" pattern="[0-9]*" id="answerInput" placeholder="Your answer" />
    <button onclick="submitAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <div id="results" style="display:none;">
    <p id="dateStamp"></p>
  </div>

  <script src="script.js"></script>

  <footer>version 1.03</footer>
</body>
